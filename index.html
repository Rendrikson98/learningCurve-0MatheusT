<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css" />
  <title>My learning Curve</title>
</head>

<body>
  <div class="container">
    <header>
      <p class="title">Learning Curve Rendrikson</p>
    </header>
  </div>
  <div class="container">
    <div class="colum">
      <ul>
        <li>Front End</li>
        <ul>
          <li>Angular</li>
          <li>Css</li>
          <li>Gulp</li>
          <li>HTML 5</li>
          <li>React</li>
          <li>Vuejs</li>
          <li>Javascript</li>
        </ul>
        <li>Back End</li>
        <ul>
          <li>Nodejs</li>
          <li>Mysql</li>
          <li>Mongodb</li>
        </ul>
      </ul>
    </div>
    <div class="row">
      <p class="approachTitle">Front End</p>
    </div>
    <div class="row wrap">
      <div class="card">
        <div class="img">
          <img src="./src/assets/icons/angular.svg" alt='Angular'>
        </div>
        <p class="nametecnology">Angular</p>
      </div>
      <div class="card">
        <div class="img">
          <img src="./src/assets/icons/css3.svg" alt='Css'>
        </div>
        <p class="nametecnology">Css</p>
      </div>
      <div class="card">
        <div class="img">
          <img src="./src/assets/icons/gulp.svg" alt='Gulp'>
        </div>
        <p class="nametecnology">Gulp</p>
      </div>
      <div class="card">
        <div class="img">
          <img src="./src/assets/icons/html5.svg" alt='HTML 5'>
        </div>
        <p class="nametecnology">HTML 5</p>
      </div>
      <div class="card">
        <div class="img">
          <img src="./src/assets/icons/react.svg" alt='React'>
        </div>
        <p class="nametecnology">React</p>
      </div>
      <div class="card">
        <div class="img">
          <img src="./src/assets/icons/vue.svg" alt='Vuejs'>
        </div>
        <p class="nametecnology">Vuejs</p>
      </div>
      <div class="card" id="marginLeft">
        <div class="img">
          <img src="./src/assets/icons/javascript.svg" alt='Javascript'>
        </div>
        <p class="nametecnology">Javascript</p>
      </div>
    </div>
    <div class="row">
      <p class="approachTitle margintitle">Back End</p>
    </div>
    <div class="row wrap">
      <div class="card">
        <div class="img">
          <img src="./src/assets/icons/nodejs.svg" alt='Nodejs'>
        </div>
        <p class="nametecnology">Node JS</p>
      </div>
      <div class="card">
        <div class="img">
          <img src="./src/assets/icons/mysql.svg" alt='mysql'>
        </div>
        <p class="nametecnology">Mysql</p>
      </div>
      <div class="card">
        <div class="img">
          <img src="./src/assets/icons/mongodb.svg" alt='mongodb'>
        </div>
        <p class="nametecnology">Mongo DB</p>
      </div>
    </div>
  </div>

  <script src="./src/script.js"></script>
</body>

</html>
